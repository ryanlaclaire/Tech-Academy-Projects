<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/pushbutton.css">
    <style>
        /*setting CSS for the divs and button*/
        
    </style>

</head>
<body>

    <!--Creating the buttons-->
    <div id="start_over">
        <div class="colors-box">
            <h1 id="colors" class="set-box top-box">Click button for colors!</h1>
            <div class="set-box">Green</div>
            <div class="set-box">Green</div>
            <div class="set-box">Green</div>
            <div class="set-box">Green</div>
            <div class="set-box">Green</div>
        </div>
        <div class="button-box">
            <button class="btn" onclick="up()">Red!</button>
            <button class="btn" onclick="down()">Blue!</button>
            <!-- <button class="btn" onclick="reset()">Reset!</button> -->
        </div>
    </div>
    <script>
        //Set variables
        var i = 0;
        var j = 0;
        var k = 0;
        var divs = document.getElementsByClassName("set-box");
        var btns = document.getElementsByClassName("btn");
        //Create function up
        function up() {
            if (i < divs.length) {
                divs[i].style.backgroundColor = "red";
                divs[i].innerHTML = "Red";
                btns[0].innerHTML = "Done";
                i++;
            }
            //set speed of function up
            window.setTimeout(up, 150);
        }
        //Create function down
        function down() {
            if (j < divs.length) {
                divs[j].style.backgroundColor = "blue";
                divs[j].innerHTML = "Blue";
                btns[1].innerHTML = "Done";
                j++;
            }
            //set speed of function down
            window.setTimeout(down, 150);
        };
        //Create function reset
        // function reset() {

        //         divs[k].innerHTML = "Green";

        //         k++;
        //     }
        //     //set speed of function reset
        //     window.setTimeout(reset, 150);
        //     document.getElementById("start_over").reset;
        // };
    </script>

</body>
</html>
