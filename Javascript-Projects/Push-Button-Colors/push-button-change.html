
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/pushbutton.css">

</head>
<body>

    <!--Creating the buttons-->
    <div id="start_over">
        <div class="colors-box">
            <h1 id="colors" class="set-box top-box">Click button for colors!</h1>
            <div id="boxes" class="set-box">Green</div>
            <div id="boxes" class="set-box">Green</div>
            <div id="boxes" class="set-box">Green</div>
            <div id="boxes" class="set-box">Green</div>
            <div id="boxes" class="set-box">Green</div>
        </div>
        <div class="button-box">
            <button class="btn" onclick="up()">Red!</button>
            <button class="btn" onclick="down()">Blue!</button>
            <button class="btn" onclick="reset()">Reset!</button>
        </div>
    </div>
    <script>
        //Create function up
        function up() {

            var divs = document.getElementsByClassName("set-box");
            var btns = document.getElementsByClassName("btn");

            for (i=0;i < divs.length;i++) {
                divs[i].style.backgroundColor = "red";
                divs[i].innerHTML = "Red";
                btns[0].innerHTML = "Done";
            }
        }
        //Create function down
        function down() {

            var divs = document.getElementsByClassName("set-box");
            var btns = document.getElementsByClassName("btn");

            for (j=0;j < divs.length;j++) {
                divs[j].style.backgroundColor = "blue";
                divs[j].innerHTML = "Blue";
                btns[1].innerHTML = "Done";
            }
        };
        //Create function reset
        function reset() {
            var divs = document.getElementsByClassName("set-box");
            var btns = document.getElementsByClassName("btn");

            for (k=0;k < divs.length;k++) {
                divs[k].style.backgroundColor = "green";
                divs[k].innerHTML = "Green";
                btns[0].innerHTML = "Red";
                btns[1].innerHTML = "Blue";
            }
        };
    </script>

</body>
</html>
