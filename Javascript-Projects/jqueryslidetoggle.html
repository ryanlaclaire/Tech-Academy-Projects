<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        li {
            list-style: none;
        }
    </style>
</head>
<body>

    <h2>Menu Items:</h2>
    <ul class="menu">
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
        <li>Item Four</li>
        <li>Item Five</li>
        <li>Item Six</li>
        <li>Item Seven</li>
        <li>Item Eight</li>
        <li>Item Nine</li>
        <li>Item Ten</li>
    </ul><br>

    <button>Click me!</button>

    <script>

    $(document).ready(function(){
        $("button").click(function(){
            $(".menu").slideToggle("slow");
        });
    });
    </script>


    </body>
</html>
